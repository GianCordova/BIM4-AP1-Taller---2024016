<!DOCTYPE html>
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registro Cliente</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/primeone-dark.css"/>
    </h:head>
    <h:body>
        <p>Hola Mundo, estoy con jsf</p>
        <div class="card">
            <h:form id="formulario-clientes">
                <p:growl id="mensaje-emergente" showDetails="true" />
<!--                barra de menu-->
                <div class="card">
                    <p:menubar>
<!--                        boton de actualizar-->
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-user"
                                    update=":formulario-clientes:tabla-clientes"
                                    actionListener="#{indexController.cargarDatos}"/>
<!--                        boton para agregar un nuevo Paciente-->
                        <p:menuitem value="Nuevo Paciente" icon="pi pi-fw pi-plus"/>
                    </p:menubar>

                </div>
<!--            tabla de paciente-->
            </h:form>
<!--            modal-->
        </div>
    </h:body>
</h:html>
