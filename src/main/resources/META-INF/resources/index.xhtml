<!DOCTYPE html>
<h:html xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pagina Principal</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/primeone-dark.css"/>
    </h:head>
    <h:body>
        <p style="font-size: 50px; font-family: Monospace" align="center"><strong><u>Pagina Principal Clinica Nexus</u></strong></p>
        <p align="center" style="font-size: 20px"> Esta es la pagina principal de la Clinica Nexus, donde se podran visualizar y gestionar a los pacientes registrados</p>
            <div class="card">
                <h:form>
                    <p:growl showDatails="true"/>
                    <div class="card">
                        <p style="font-size: 30px; font-family: Helvetica">Boton para ir al mantenimiento (CRUD)</p>
                            <p:button value="Ir al CRUD"
                                      outcome="crud.xhtml"
                                      icon="pi pi-pencil"
                                      style="margin-right:.5rem"/>
                        <p style="font-size: 30px; font-family: Helvetica">Boton para ver los pacientes registrados</p>
                            <p:button value="Pacientes"
                                      outcome="pacientes.xhtml"
                                      icon="pi pi-fw pi-user"
                                      style="margin-right:.5rem"/>
                    </div>
                </h:form>
            </div>
    </h:body>
</h:html>
